<!DOCTYPE html>
<html>
<head>
    <title>Police Station Information</title>
</head>
<body>
    <h2>Police Station Information</h2>
    <form action="PoliceStationServlet" method="POST">
        <label for="stationName">Station Name:</label>
        <input type="text" id="stationName" name="stationName" required><br><br>

        <label for="headConstable">Head Constable:</label>
        <input type="text" id="headConstable" name="headConstable" required><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <label for="assistantCommissioner">Assistant Commissioner:</label>
        <input type="text" id="assistantCommissioner" name="assistantCommissioner" required><br><br>

        <label for="inspectorName">Inspector Name:</label>
        <input type="text" id="inspectorName" name="inspectorName" required><br><br>

        <label for="numberOfCells">Number of Cells:</label>
        <input type="number" id="numberOfCells" name="numberOfCells" required><br><br>

        <label for="siName">SI Name:</label>
        <input type="text" id="siName" name="siName" required><br><br>

        <label for="casesPending">Number of Cases Pending:</label>
        <input type="number" id="casesPending" name="casesPending" required><br><br>

        <label for="painted">Painted:</label>
        <input type="checkbox" id="painted" name="painted"><br><br>

        <input type="submit" value="Save">
    </form>
</body>
</html>
